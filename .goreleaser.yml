project_name: spokesman
release:
  github:
    owner: zabio3
    name: spokesman
  name_template: '{{.Tag}}'
builds:
  - goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
    goarm:
      - "6"
    main: .
    ldflags: -s -w -X main.Version={{.Version}}  -X main.BuildDate={{.Date}}
    binary: spokesman
archive:
  format: tar.gz
  name_template: '{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{
    .Arm }}{{ end }}'
  files:
    - LICENCE
    - README.md
